applications:
- api_domain: api.staging.jit.io
  application_name: GuyStagingWeb
  authentication_mode: non-authenticated
  exclude_paths:
  - https://platform.staging.jit.io/logout
  - https://api.staging.jit.io/tenant/sign-up
  login_page_url: https://platform.staging.jit.io/login
  password_css_selector: ''
  target_url: https://platform.staging.jit.io
  type: web
- api_domain: api.bandit.jitdev.io
  application_name: tenant-service
  authentication_key: Authorization
  authention_mode: header-bearer
  authentication_value: ${{ jit_secrets.api_scan_authentication_value }}
  exclude_paths: []
  target_url: .jit/openapi.json
  type: api
deployment:
  environments:
  - nnnnnn
github_branch_protection:
  organization:
    amount_of_required_reviews: 1
    required_status_checks: []
plan_items:
  item-build-and-deploy:
    deployment:
      configuration:
      - GuyStagingWeb
      tags:
      - nnnnn
      trigger: deployment
  item-malicious-software-architecture:
    deployment:
      configuration:
      - GuyStagingWeb
      tags:
      - nnnnn
      trigger: deployment
  item-secure-software-development-lifecycle:
    deployment:
      configuration:
      - GuyStagingWeb
      tags:
      - nnnnn
      trigger: deployment
  item-web-app-scanner:
    deployment:
      configuration:
      - GuyStagingWeb
      tags:
      - nnnnn
      trigger: deployment

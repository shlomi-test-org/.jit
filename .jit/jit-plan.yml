override:
  workflows:
    api-security:
      jobs:
        api-security-detection:
          runner:
            setup:
              checkout: false
            type: github_actions
          steps:
            - name: Run ZAP
              uses: >-
                registry.jit.io/zap:sc-26350-jit-zap-fullscan-control-validating-target
    github-misconfiguration-access-management-dormant-users:
      jobs:
        chainbench-access-management-dormant-users:
          steps:
            - name: Run chain-bench
              uses: >-
                registry.jit.io/control-chain-bench-alpine:sc-24120-jit-entrypoint-send-errors-with-new-format
    runtime-misconfiguration-detection-gcp:
      jobs:
        runtime-misconfig-detection-gcp:
          runner:
            setup:
              auth_type: no_auth
            type: jit
          steps:
            - name: Run Prowler
              uses: registry.jit.io/prowler:latest
              with:
                env:
                  GCP_CREDENTIALS: ${{ jit_secrets.${{ context.asset.asset_name }} }}
    secret-detection:
      jobs:
        secret-detection:
          runner:
            setup:
              checkout: true
            type: jit
          steps:
            - name: Run Gitleaks
              uses: >-
                registry.jit.io/control-gitleaks-alpine:sc-27539-align-controls-dockerfiles-entrypoint-command
    web-app-scanner:
      jobs:
        web-security-detection:
          runner:
            setup:
              checkout: false
            type: ci
          steps:
            - name: Run ZAP
              uses: >-
                registry.jit.io/zap:sc-26970-jit-zap-control-duplicated-urls-in-snapshot
              with:
                env:
                  AUTHENTICATION_VALUE: ${{ secrets.AUTHENTICATION_VALUE }}
